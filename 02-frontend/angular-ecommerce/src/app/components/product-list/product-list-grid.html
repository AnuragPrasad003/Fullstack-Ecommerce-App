<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">

          <div class="product-box">

            <a routerLink="/products/{{ tempProduct.id }}" class="text-decoration-none">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>

            <a routerLink="/products/{{ tempProduct.id }}" class="text-decoration-none">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm text-decoration-none">Add to cart</button>

          </div>

        </div>

        <!-- if products empty then display a message -->
        <div *ngIf="!products || products.length === 0" class="alert alert-warning col-md-12" role="alert">
          No products found.
        </div>

      </div>

     <!-- begin footer -->
<div class="footer-pagination mt-4">
  <div class="row justify-content-center align-items-center">

    <!-- Pagination -->
    <div class="col-auto">

      <ngb-pagination
        [collectionSize]="theTotalElements"
        [pageSize]="thePageSize"
        [(page)]="thePageNumber"
        [maxSize]="5"
        [boundaryLinks]="true"
        (pageChange)="listProducts()">
      </ngb-pagination>

    </div>

    <!-- Page Size Selector -->
    <div class="col-auto ms-3">

      <span class="me-2">Page Size</span>

      <select #myPageSelect class="form-select d-inline-block w-auto"
              (change)="updatePageSize(myPageSelect.value)">

        <option>2</option>
        <option selected>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>

      </select>

    </div>

  </div>
</div>
<!-- end footer -->


    </div>
  </div>
</div>
